<!DOCTYPE html>
<html>
<head>
<title>Facebook Login JavaScript Example</title>
<link rel="stylesheet" type="text/css" href="main.css">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.5.0.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
<script type="text/javascript" src="script.js"></script>
<meta charset="UTF-8">
</head>
<body>
	<div id="loading"></div>

	<div style='background-color:white' class="logo">
		<img style="width:100px; height:80px" src="https://www.ncwit.org/sites/default/files/image_type/ncwitaspirationsincomputing_programlogo_4color-01.png">
	</div>
	<table id="top">
			<tr>
				<td id="nav">
					<td class="circle postsIcon" id="active" onclick="loadContent('posts')">
						Posts
					</td>
					<td class="circle peopleIcon" onclick="loadContent('people')">
						People
					</td>
					<td class="circle eventsIcon" onclick="loadContent('events')">
						Events
					</td>
					<td class="circle photosIcon" onclick="loadContent('photos')">
						Photos
					</td>
					<td class="circle filesIcon" onclick="loadContent('files')">
						Files
					</td>
				</td>
			</tr>
		</table>
		<div id='cssmenu'>
  		<input type="image" class='facebook_button' src="http://unlock4mobile.com/wp-content/uploads/2013/04/fb-login_2.png" onclick="onLoginButtonClicked()" style="margin-top: 70px">
		<!--<button class='facebook_button' onclick="onLoginButtonClicked()" style="margin-top: 70px"> <im</button> -->
		<!-- for parse to work, we need a custom login button - cannot use the one below :(- ->
		<!--<fb:login-button scope="public_profile,email,user_groups,user_education_history,user_work_history,user_friends,friends_groups" onlogin="checkLoginState();" style="margin-top: 70px">-->
		<!--</fb:login-button>-->
		
		  	<form class='searchBar'>
		         <input class='searchPosts' type="text" placeholder="Search for posts" required>
		         <input type="button" class='searchButton' value="Search">
			</form>
		  	<p id='sidebarTitle'> <i>Filter Posts By </i></p>
			<ul>
			   <li><a href='#' onclick="grabInternshipPosts()"><span>Internships</span></a></li>
			   <li><a href='#' onclick="grabMeetupPosts()"><span>Meetups</span></a></li>
			   <li><a href='#' onclick="grabOpportunityPosts()"><span>Opportunities</span></a></li>
			   <li><a href='#' onclick="grabEventPosts()"><span>Events</span></a></li>
			   <li><a href='#' onclick="grabFreebies()"><span>Freebies</span></a></li>
			</ul>
		  </div>
		<table id="bottom">
			<tr>
				<td>
					<table class="content" id="posts">
					</table>
					<table class="content" id="people">
					</table>
					<table class="content" id="events">
					</table>
					<table class="content" id="photos">
					</table>
					<table class="content" id="files">
					</table>
				</td>
			</tr>
		</table>
<!--
  Below we include the Login Button social plugin. This button uses
  the JavaScript SDK to present a graphical Login button that triggers
  the FB.login() function when clicked.
-->



<div id="status" style="margin-top: 200px">
</div>


</body>
</html>
